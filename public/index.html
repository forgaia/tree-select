    <script>
      function isNotSupportedBrowser() {
        const ua = navigator.userAgent;
        /* Detect IE: MSIE used to detect old browsers and Trident used to newer ones*/
        const isIE = ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1;
        if (isIE) {
          return true;
        }
        /* Detect Edge */
        const edge = ua.indexOf('Edge/');
        if (edge > 0) {
          // Edge (IE 12+) => return version number
          const version = parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
          return version < 17;
        }
        return false;
      }

      /* Check if unsupported browser */
      if (isNotSupportedBrowser()) {
        document.write(
          "<style>#UnsupportedPage{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-serif;padding-top:4%;padding-left:8%;text-align:left;font-size:18px;color:#000}#UnsupportedPage h1{font-size:34px;color:#03508f}#UnsupportedPage a{color:#03508f}#UnsupportedPage ul{list-style:inside;padding-left:0}#UnsupportedPage li{margin-bottom:10px}</style>" +
            '<div id="UnsupportedPage">' +
            '<h1>Unsupported Browser</h1>' +
            '<p><strong>We no longer support Internet Explorer or Microsoft Edge below version 17.</strong></p>' +
            '<ul>' +
            '<li>We recommend Google Chrome, In case you dont have it installed, you can download it from <a href="https://sccm.novartis.intra/esd/">Novartis Software Self-Service</a></li>' +
            '<li>Alternatively, You can run <a href="microsoft-edge:%REACT_APP_ADAL_REDIRECT_URI%" >GAIA in Microsoft Edge 17 or above</a></li>' +
            '<li>If you need to report a technical issue, please send us an <a href="mailto:egor.malanichev@novartis.com?subject=Patient Model Support&">email.</a></li>' +
            '</ul>' +
            '</div>'
        );
      }
    </script>
